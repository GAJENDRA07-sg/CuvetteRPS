<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Pro | Cuvette Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-gradient"></div>

    <div class="container" id="main-game">
        <header class="scoreboard">
            <div class="logo">
                <h1>ROCK<br>PAPER<br>SCISSORS</h1>
            </div>
            <div class="score-card-wrapper">
                <div class="score-card">
                    <p>COMPUTER<br>SCORE</p>
                    <h2 id="comp-score">0</h2>
                </div>
                <div class="score-card">
                    <p>YOUR<br>SCORE</p>
                    <h2 id="user-score">0</h2>
                </div>
            </div>
        </header>

        <section id="selection-view" class="game-view">
            <div class="triangle-box">
                <svg class="triangle-svg">
                    <line x1="20%" y1="20%" x2="80%" y2="20%" />
                    <line x1="20%" y1="20%" x2="50%" y2="80%" />
                    <line x1="80%" y1="20%" x2="50%" y2="80%" />
                </svg>
                <div class="circle rock" onclick="runGame('rock')">
                    <div class="icon-inner"><img src="https://img.icons8.com/ios-filled/50/000000/fist.png"></div>
                </div>
                <div class="circle scissors" onclick="runGame('scissors')">
                    <div class="icon-inner"><img src="https://img.icons8.com/ios-filled/50/000000/scissors.png"></div>
                </div>
                <div class="circle paper" onclick="runGame('paper')">
                    <div class="icon-inner"><img src="https://img.icons8.com/ios-filled/50/000000/hand.png"></div>
                </div>
            </div>
        </section>

        <section id="result-view" class="game-view result-screen" style="display: none;">
            <div class="result-side">
                <p>YOU PICKED</p>
                <div id="user-ripple" class="ripple-container">
                    <div id="user-pick-icon" class="circle static-circle"></div>
                </div>
            </div>

            <div class="result-middle">
                <h1 id="result-text">YOU WIN</h1>
                <p id="against-text">AGAINST PC</p>
                <button class="play-again-btn" onclick="resetGame()">PLAY AGAIN</button>
            </div>

            <div class="result-side">
                <p>PC PICKED</p>
                <div id="pc-ripple" class="ripple-container">
                    <div id="pc-pick-icon" class="circle static-circle"></div>
                </div>
            </div>
        </section>

        <div class="bottom-btns">
            <button class="btn-outline" id="rules-open">RULES</button>
            <button class="btn-outline" id="next-btn" style="display: none;" onclick="goToWinPage()">NEXT</button>
        </div>

        <div id="rules-modal" class="modal">
            <div class="modal-content">
                <button class="modal-close">X</button>
                <h3>Game Rules</h3>
                <ul>
                    <li>Rock beats scissors, scissors beat paper, and paper beats rock.</li>
                    <li>If both players choose the same, it's a tie.</li>
                    <li>Winner gets 1 point.</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="win-page" class="win-page" style="display: none;">
        <div class="win-content">
            <img src="https://img.icons8.com/emoji/96/000000/trophy-emoji.png" alt="trophy">
            <h1>HURRAY!!</h1>
            <p>YOU WON THE GAME</p>
            <button class="play-again-btn" onclick="location.reload()">PLAY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
